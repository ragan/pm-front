<body>
<div id="menu"></div>

<div class="container pm-template">
    <ol class="breadcrumb">
        <li><a href="main.html"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="projects.html"><i class="fa fa-product-hunt"></i> Projekty</a></li>
        <li><a href="project.html"><i class="fa fa-file"></i> Biskupiec</a></li>
        <li class="active"><i class="fa fa-database"></i> Dane wsadowe</li>
    </ol>
    <div class="col-lg-12">
        <div class="row">
            <div id="grid">
            </div>
        </div>
    </div>
</div>
<script type="application/javascript" src="dw-biskupiec.csv.json.js"></script>
<!-- /.container -->
<script>
    $(document).ready(function () {
        $("#grid").kendoGrid({
            dataSource: {
                data: products,
                schema: {
                    model: {
                        fields: {
                            gmina: {type: "string"},
                            obreb: {type: "string"},
                            nrobreb: {type: "string"},
                            nrdzialki: {type: "string"},
                            nrkw: {type: "string"},
                            wlasciciel: {type: "string"},
                            adres: {type: "string"},
                            powierzchnia: {type: "number"},
                            typ_inf: {type: "string"},
                            stan_zabezp: {type: "string"},
                            weryfikacja: {type: "string"},
                            sposob_zapl: {type: "string"},
                            zaplacono_fd: {type: "number"},
                            do_zaplaty_fd: {type: "number"},
                            do_zaplaty_fb: {type: "number"},
                            kwota_umow_pln_jedn: {type: "number"},
                            kw_um_fc: {type: "number"},
                            kw_umow_reg: {type: "number"},
                            oplata_adiacencka: {type: "number"}
                        }
                    }
                },
                pageSize: 20
            },
            height: 450,
            scrollable: true,
            sortable: true,
            filterable: true,
            pageable: {
                input: true,
                numeric: false
            },
            columns: [
                {field: "gmina", title: "Gmina"},
                {field: "obreb", title: "Obręb"},
                {field: "nrobreb", title: "Numer Obrębu"},
                {field: "nrdzialki", title: "Nr działki"},
                {field: "nrkw", title: "Nr KW"},
                {field: "wlasciciel", title: "Właściciel"},
                {field: "adres", title: "Adres"},
                {field: "powierzchnia", title: "Powierzchnia"},
                {field: "typ_inf", title: "Typ infrastruktury"},
                {field: "stan_zabezp", title: "Stan zabezpieczenia"},
                {field: "weryfikacja", title: "Weryfikacja stanu zabezpieczenia"},
                {field: "sposob_zapl", title: "Sposób płatności"},
                {field: "zaplacono_fd", title: "Zapłacono: faza developmentu"},
                {field: "do_zaplaty_fd", title: "Do zapłaty: faza developmentu"},
                {field: "do_zaplaty_fb", title: "Do zapłaty: faza budowy"},
                {field: "kwota_umow_pln_jedn", title: "Kwota umów PLN - jednorazowo"},
                {field: "kw_um_fd", title: "Kwota umów PLN - faza construction"},
                {field: "kw_um_reg", title: "Kwota umów regularnych"},
                {field: "oplata_adiacencka", title: "Opłata adiacencka"},
            ]
        });
    });
</script>

</body>
</html>
